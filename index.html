<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calendar</title>
</head>
<body>
    <div class="quote">
        <h1>My Calendar</h1>
    
    <div class="calendar">
        <div class="months" id="month">December</div>
        <div class="no-week" id="week">Monday</div>
        <div class="no-date" id="date">18</div>
        <div class="years" id="year">2022</div>
    </div>
    <br><br><br>

    <marquee >
        This is a calendar site where You will get real time.
    </marquee>
    </div>
    
<script src="./script.js"></script>
</body>
